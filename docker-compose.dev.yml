version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: guardian_angel_mongodb_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  redis:
    image: redis:alpine
    container_name: guardian_angel_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: guardian_angel_backend_dev
    ports:
      - "5000:5000"
      - "9229:9229" # For debugging
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/guardian_angel
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-development-secret-key
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mongodb
      - redis
    command: npm run dev

volumes:
  mongodb_data_dev:
  redis_data_dev: